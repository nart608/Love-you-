<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Together Forever</title>
    <link rel="stylesheet" href="page2_style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="background-image"></div>

    <div class="login-container">
        <div class="photo-thumbnails">
            <img src="3.jpg" alt="Memory Photo">
        </div>

        <h2 class="greeting-text">Happy Birthday</h2>
        <p class="instruction-text">ใส่วันสำคัญของเรา</p>
        
        <div class="password-display" id="passwordDisplay">----</div>
        
        <div class="keypad">
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key clear">Clear</button>
            <button class="key">0</button>
            <button class="key backspace">⌫</button>
        </div>

        <div class="error-message" id="errorMessage">รหัสไม่ถูกต้อง!</div>
    </div>

    <div class="heart heart1">❤</div>
    <div class="heart heart2">❤</div>
    <div class="heart heart3">❤</div>
    <div class="heart heart4">❤</div>

    <script src="page2_script.js"></script>
</body>
</html>
